{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Retrieval System</title>
</head>
<body>
<h1>Welcome to Image Retrieval System</h1>
{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data" action="image1">
    {% csrf_token %}
    <input type="file" name="image_submit">
    <button type="submit">Upload</button>
  </form>

  {% if image %}
    <p>File uploaded at: <img src="{{ image }}"></img></p>
  {% endif %}

  <p><a href="{% url 'home' %}">Return to home</a></p>
{% endblock %}
</body>
</html>
