{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Retrieval System</title>
</head>
<body>
<h1>Welcome to Image Retrieval System</h1>
<form method="post" enctype="multipart/form-data" action='image1'>
    {% csrf_token %}
    <input type="file" name="image_submit">
    <button type="submit">Upload</button>
</form>

{% if text %}
    <h1>{{ text }}</h1>
{% else %}
    <h2>your clicked image is </h2><br>
    <img src="{{ image }}">
{% endif%}
</body>
</html>
